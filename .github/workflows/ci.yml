name: CNN Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up GCC
        run: sudo apt-get update -y && sudo apt-get install -y build-essential gcc g++ meson ninja-build

      - name: Prepare test environment
        working-directory: test
        run: |
          mkdir -p subprojects
          meson wrap install gtest
          meson setup builddir

      - name: Run tests
        working-directory: test/builddir
        run: OMP_NUM_THREADS=2 meson test --logbase junit

      - name: Upload JUnit test results
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: test/builddir/meson-logs/junit.txt
